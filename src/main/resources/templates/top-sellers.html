<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head(additionalCss='/css/admin/notifications.css')"></head>

<header th:replace="fragments/navbar"></header>

<body>
<main>
  <section class="first-section">
    <h1 class="admin-header">üèÜ Top 20 Sellers</h1>
  </section>

  <section class="second-section">
    <div class="table-wrapper">
      <table class="notifications-table">
        <thead>
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Sold Cars</th>
          <th>Contact</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="seller, stat : ${topSellers}">
          <td th:text="${stat.index + 1}"></td>

          <td th:text="${seller.firstName}">John</td>
          <td th:text="${seller.lastName}">Doe</td>

          <td th:text="${seller.email}">john@demo.com</td>

          <td th:text="${seller.phoneNumber}">+359888123456</td>

          <td>
            <strong th:text="${seller.soldCount}"></strong>
          </td>

          <td>
            <a th:href="'mailto:' + ${seller.email}"
               class="btn btn-primary">
              Contact Seller
            </a>
          </td>
        </tr>

        <tr th:if="${#lists.isEmpty(topSellers)}">
          <td colspan="7">No sellers found.</td>
        </tr>
        </tbody>
      </table>
    </div>
  </section>

</main>
</body>
</html>
