<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<link rel="stylesheet" th:href="@{/css/fragments/navbar.css}">

<nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top " th:fragment='navbar'>
    <div class="home-lang-wrapper">
        <a class="navbar-brand" href="/"><img alt="car picture" src="/images/car.png" class="logo"></a>
        <div class="language-item">
            <form th:method="get"
                  class="language-form">
                <select
                        onchange="this.form.submit()"
                        id="lang"
                        name="lang">
                    <option value="en_US" th:selected="${#locale.toString()} == 'en_US'">
                        üá¨üáß EN
                    </option>
                    <option value="de_DE" th:selected="${#locale.toString()} == 'de_DE'">
                        üá©üá™ DE
                    </option>
                    <option value="bg_BG" th:selected="${#locale.toString()} == 'bg_BG'">
                        üáßüá¨ BG
                    </option>
                </select>
            </form>
        </div>
    </div>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto col-12 justify-content-end">

            <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                <a class="nav-link admin-link dropdown-toggle"
                   href="#"
                   id="adminDropdown"
                   role="button"
                   data-toggle="dropdown"
                   aria-haspopup="true"
                   aria-expanded="false"
                   th:text="#{admin}">
                    Admin
                </a>

                <div class="dropdown-menu"
                     aria-labelledby="adminDropdown"
                     data-admin-dropdown>

                    <a class="dropdown-item" th:href="@{/admin/notifications}"
                       th:text="#{notifications}">
                        Notifications
                    </a>

                    <!-- Stats submenu -->
                    <div class="dropdown-submenu">
                        <a class="dropdown-item stats-toggle"
                           href="#"
                           role="button"
                           th:text="#{stats}">
                            Stats
                            <span class="arrow">‚ñ∏</span>
                        </a>

                        <div class="dropdown-menu stats-menu">
                            <a class="dropdown-item" th:href="@{/admin/statistics}"
                               th:text="#{liveStats}">
                                Live stats
                            </a>
                            <a class="dropdown-item" th:href="@{/admin/history}"
                               th:text="#{statsHistory}">
                                Stats history
                            </a>
                        </div>
                    </div>

                    <a class="dropdown-item" th:href="@{/admin/sellers-performance}"
                       th:text="#{sellersPerformance}">
                        Sellers performance
                    </a>

                </div>
            </li>

            <li class="nav-item"
                sec:authorize="isAuthenticated()"
                th:if="${currentPage != 'find'}">
                <a class="nav-link" th:href="@{/offers/find}"
                   th:text="#{findOffers}">Find offers</a>
            </li>
            <li class="nav-item"
                sec:authorize="isAuthenticated()"
                th:if="${currentPage != 'add'}">
                <a class="nav-link"
                   th:href="@{/offers}"
                   th:text="#{addOffer}">Add Offer</a>
            </li>

            <!-- Profile  -->
            <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                <a class="nav-link profile-link dropdown-toggle" href="#" id="profileDropdown" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                   th:text="#{profile}">
                    My Profile
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                    <a class="dropdown-item" th:href="@{/users/profile}" th:text="#{details}">Details</a>
                    <a class="dropdown-item" th:href="@{/offers/favorites}" th:text="#{favorites}">Favorites</a>
                    <a class="dropdown-item" th:href="@{/offers/my-offers}" th:text="#{myOffers}">My Offers</a>
                    <button class="dropdown-item"
                            id="feedbackBtn"
                            th:text="#{rateUs}">‚≠ê Rate us
                    </button>

                    <div class="dropdown-divider"></div>

                    <form id="deleteForm" th:action="@{/users/delete}"
                          th:method="post" style="display:none;">
                        <input type="hidden" name="_method" value="delete"/>
                    </form>

                    <a class="dropdown-item delete-account" href="#" id="deleteAccountLink">
                        <span class="delete-icon">üóë</span>
                        <span th:text="#{deleteAccount}">Delete Account</span>
                    </a>
                </div>
            </li>
            <!-- Logout  -->
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <div class="form-inline my-2 my-lg-0">
                    <form th:action="@{/users/logout}"
                          th:method="post">
                        <button type="submit" class="logout"
                                th:text="#{logout}">
                            Logout
                        </button>
                    </form>
                </div>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" th:href="@{/users/register}" th:text="#{register}">Register</a>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <a class="nav-link" href="users/login" th:text="#{login}">Login</a>
            </li>
        </ul>
    </div>
</nav>

<div id="feedbackModal" class="feedback-modal">
    <div class="feedback-content">
        <button class="close-btn" id="closeFeedback">&times;</button>
        <h2 class="modal-title" th:text="#{feedback.title}">Leave Feedback</h2>

        <form id="feedbackForm">
            <div class="stars">
                <span class="star" data-value="1">‚òÖ</span>
                <span class="star" data-value="2">‚òÖ</span>
                <span class="star" data-value="3">‚òÖ</span>
                <span class="star" data-value="4">‚òÖ</span>
                <span class="star" data-value="5">‚òÖ</span>
            </div>

            <textarea id="feedbackComment"
                      th:placeholder="#{feedback.placeholder}"
                      minlength="5" maxlength="500"
                      required></textarea>

            <div class="button-holder">
                <button type="submit"
                        class="btn btn-submit"
                        th:text="#{feedback.submit}">Submit</button>
            </div>
            <p id="feedbackMessage" class="feedback-message"></p>
        </form>
    </div>
</div>

<script src="/js/navbar.js"></script>
</html>
