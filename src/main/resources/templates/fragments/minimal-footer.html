<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<link rel="stylesheet" th:href="@{/css/fragments/minimal-footer.css}">

<footer th:fragment="minimal-footer"
        class="site-footer site-footer--minimal">
    <div class="footer-container footer-container--minimal">
        <div class="footer-links footer-links--utility">
            <div class="footer-brand">
                <a href="/" class="footer-logo">
                    <img src="/images/car.png" alt="Mobilele logo">
                    <h3>Mobilele</h3>
                </a>
            </div>

            <a th:href="@{/offers/find}" class="footer-cta"
               th:text="#{findOffers}">
                üîç Find Offers
            </a>

            <a sec:authorize="isAuthenticated()"
               th:href="@{/users/profile}"
               th:text="#{profile}">
                My Profile
            </a>
            <a sec:authorize="!isAuthenticated()"
               th:href="@{/users/login}"
               th:text="#{login}">
                Login
            </a>
            <a sec:authorize="!isAuthenticated()"
               th:href="@{/users/register}"
               th:text="#{register}">
                Register
            </a>
        </div>
        <div class="footer-links footer-links--legal">
            <a href="#" th:text="#{footer.privacy}">Privacy</a>
            <a href="#" th:text="#{footer.terms}">Terms</a>
            <a href="mailto:support@mobilele.com" th:text="#{footer.contact}">Contact</a>
        </div>
    </div>
    <div class="footer-bottom">
        <p>
            ¬© <span th:text="${#dates.year(#dates.createNow())}"></span>
            Mobilele.
            <span th:text="#{footer.rights}">All rights reserved.</span>
        </p>
    </div>
</footer>
</body>
</html>
