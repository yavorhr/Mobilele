<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<link rel="stylesheet" th:href="@{/css/fragments/minimal-footer.css}">

<footer th:fragment="minimal-footer"
        class="site-footer site-footer--minimal">
    <div class="footer-container footer-container--minimal">
        <div class="footer-links footer-links--utility">
            <div class="footer-brand">
                <a href="/" class="footer-logo">
                    <img src="/images/car.png" alt="Mobilele logo">
                    <h3>Mobilele</h3>
                </a>
            </div>

            <a th:href="@{/offers/find}" class="footer-cta">
                üîç Find Offers
            </a>

            <a sec:authorize="isAuthenticated()"
               th:href="@{/users/profile}">
                My Profile
            </a>

            <a sec:authorize="!isAuthenticated()"
               th:href="@{/users/login}">
                Login
            </a>

            <a sec:authorize="!isAuthenticated()"
               th:href="@{/users/register}">
                Register
            </a>
        </div>

        <!-- Legal / Support -->
        <div class="footer-links footer-links--legal">
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="mailto:support@mobilele.com">Contact</a>
        </div>

    </div>

    <div class="footer-bottom">
        <p>
            ¬© <span th:text="${#dates.year(#dates.createNow())}"></span> Mobilele. All rights reserved.
        </p>
    </div>
</footer>


</body>
</html>
