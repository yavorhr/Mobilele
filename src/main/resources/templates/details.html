<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head">
</head>

<body>

<header th:replace="fragments/navbar"></header>

<div class="container-fluid">
    <h2 class="text-center text-white mt-5">Details</h2>

    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>

            <button id="prevBtn" class="nav-btn">&lt;</button>
            <img id="modalImage" src="" alt="Image preview"/>
            <button id="nextBtn" class="nav-btn">&gt;</button>

            <form id="deleteForm"
                  th:action="@{/pictures/delete}"
                  th:method="DELETE">
                <input type="hidden" name="public_id" id="modalPublicId"/>
                <input type="hidden" name="offerId"
                       th:value="${offer.id}"/>
                <button type="submit" class="btn btn-danger deletePictureBtn">Delete</button>
            </form>
        </div>
    </div>

    <div th:object="${offer}" class="offers row mx-auto d-flex flex-row justify-content-center">
        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <div class="card-body pb-1">
                <h5 class="card-title" th:text="*{modelBrandName} + ' ' + *{modelName} + ' - '  + *{year}"></h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span th:text="|Mileage: *{mileage} km|">• Mileage</span></div>
                    <div class="card-text"><span th:text="|Price: *{price} BGN|">• Price</span></div>
                    <div class="card-text"><span
                            th:text="|Engine type: *{engine}|">• Engine type</span>
                    </div>
                    <div class="card-text"><span
                            th:text="|Transmission: *{transmission}|">• Transmission type</span>
                    </div>
                    <div class="card-text"><span
                            th:text="|Offer created: *{#temporals.format(created, 'dd-MMM-yyyy')}|">• Offer created</span>
                    </div>
                    <div class="card-text"><span
                            th:text="|Offer modified: *{modified != null ? #temporals.format(modified, 'dd-MMM-yyyy') : 'Not yet modified'}|">• Offer modified</span>
                    </div>
                    <div class="card-text">
                        <span th:text="|Seller: *{getSellerFullName()}|">• Seller - First and Last name</span>
                    </div>
                </li>
            </ul>
            <div class="card-body">
                <div class="row">
                    <th:block th:if="*{canModify}">
                        <a class="btn btn-link"
                           th:href="@{/offers/update/{id}(id=*{id})}">Update
                        </a>
                    </th:block>

                    <th:block th:if="*{canModify}">
                        <form th:action="@{/offers/{id}(id=*{id})}"
                              th:method="delete">
                            <input type="submit" class="btn btn-link" value="Delete"/>
                        </form>
                    </th:block>
                </div>

            </div>
        </div>

        <section class="gallery">
            <div th:each="p, iterStat : ${offer.pictures}"
                 th:object="${p}">

                <img class="gallery-item rounded"
                     th:src="*{pictureUrl}"
                     th:attr="data-index=${iterStat.index}, data-public-id=*{picturePublicId}, data-url=*{pictureUrl}"
                     alt="Image"/>
            </div>
        </section>

        <div class="offer card col-sm-2 col-md-3  col-lg-4 m-1 p-0">
            <div class="card-body pb-1 border-btm ">
                <h5 class="card-title ">Offer Description: </h5>
            </div>
            <p th:class="offer-description"
               th:text=" *{description}">
            </p>
        </div>
    </div>
</div>

<div>
    <footer></footer>
</div>

</body>

<script src="/js/gallery.js"></script>

</html>
