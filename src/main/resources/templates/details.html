<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head(additionalCss='/css/offers/offer-details.css')"></head>

<body>
<header th:replace="fragments/navbar"></header>

<div class="offer-page container mt-4">

    <!-- === MAIN SECTION WITH GRID (70% : 30%) === -->
    <div class="main-section">
        <!-- === GALLERY SECTION === -->
        <section class="gallery-section">
            <div class="main-image-container">
                <img id="modalImage" th:src="${offer.pictures[0].pictureUrl}" alt="Main Image" class="main-image">
                <button id="prevBtn" class="nav-btn left">&lt;</button>
                <button id="nextBtn" class="nav-btn right">&gt;</button>
            </div>

            <div class="thumbnail-container">
                <img th:each="p, iterStat : ${offer.pictures}"
                     th:src="${p.pictureUrl}"
                     th:attr="data-index=${iterStat.index}"
                     class="thumbnail"
                     alt="Thumbnail">
            </div>
        </section>

        <!-- === INFO SECTION === -->
        <aside class="info-section">
            <h2 th:text="${offer.modelBrandName} + ' ' + ${offer.modelName}"></h2>
            <h4 th:text="'Year: ' + ${offer.modelYear}"></h4>
            <p class="price" th:text="${offer.price} + ' BGN'"></p>
            <p class="price" th:text="${offer.location}"></p>

            <div class="seller-info">
                <h5>Seller Information</h5>
                <p><i class="fa fa-user"></i> <span th:text="${offer.seller.getFullName()}"></span></p>
                <p><i class="fa fa-envelope"></i> <span th:text="${offer.seller.getEmail()}"></span></p>
                <p><i class="fa fa-phone"></i> <span th:text="${offer.seller.getPhoneNumber()}"></span></p>
            </div>

            <button class="btn save-btn">ðŸ’– Save to Favorites</button>

            <div class="modify-buttons" th:if="${offer.canModify}">
                <a class="btn update-btn" th:href="@{/offers/update/{id}(id=${offer.id})}">Update</a>
                <form th:action="@{/offers/{id}(id=${offer.id})}" th:method="delete" class="d-inline">
                    <button type="submit" class="btn delete-btn">Delete</button>
                </form>
            </div>
        </aside>
    </div>

    <!-- === CAR DETAILS === -->
    <section class="car-details">
        <h4>Car Details</h4>
        <div class="details-grid">
            <div class="detail-item"><i class="fa fa-cogs"></i> <span th:text="${offer.engine}"></span></div>
            <div class="detail-item"><i class="fa fa-tachometer"></i> <span th:text="${offer.mileage} + ' km'"></span></div>
            <div class="detail-item"><i class="fa fa-road"></i> <span th:text="${offer.transmission}"></span></div>
            <div class="detail-item"><i class="fa fa-paint-brush"></i> <span th:text="${offer.color}"></span></div>
            <div class="detail-item"><i class="fa fa-car"></i> <span th:text="${offer.condition}"></span></div>
            <div class="detail-item"><i class="fa fa-calendar"></i> <span th:text="${offer.modelYear}"></span></div>
        </div>
    </section>

    <!-- === DESCRIPTION === -->
    <section class="description-section">
        <h4>Description</h4>
        <p th:text="${offer.description}"></p>
    </section>
</div>

<!--<footer th:replace="fragments/footer"></footer>-->

<script src="https://kit.fontawesome.com/a2e0c7b8ad.js" crossorigin="anonymous"></script>
<script src="/js/gallery.js"></script>

</body>
</html>
