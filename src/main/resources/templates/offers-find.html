<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head :: head(additionalCss='/css/fragments/navbar.css')"></head>

<body>
<div th:replace="fragments/navbar :: navbar">
</div>

<main>
  <form
          th:action="@{/offers/find}"
          th:object="${offersInputForm}"
          th:method="POST"
          class="filter-form">

    <label>Brand:</label>
    <select th:field="*{brand}" class="form-control">
      <option value="">-- All Brands --</option>
      <option th:each="brand : ${allBrands}" th:value="${brand}" th:text="${brand}"></option>
    </select>

    <label>Mileage:</label>
    <input type="number" step="0.1" th:field="*{mileage}" class="form-control" placeholder="Mileage under"/>

    <label>Price:</label>
    <input type="number" step="0.1" th:field="*{price}" class="form-control" placeholder="Price under"/>

    <label>Transmission:</label>
    <select th:field="*{transmission}" class="form-control">
      <option value="">-- Any --</option>
      <option th:each="t : ${transmissions}" th:value="${t}" th:text="${t}"></option>
    </select>

    <label>Engine:</label>
    <select th:field="*{engine}" class="form-control">
      <option value="">-- Any --</option>
      <option th:each="e : ${engines}" th:value="${e}" th:text="${e}"></option>
    </select>

    <label>Model:</label>
    <select th:field="*{model}" class="form-control">
      <option value="">-- All Models --</option>
      <option th:each="m : ${allModels}"
              th:value="${m.name}"
              th:text="${m.name}"></option>
    </select>

    <button type="submit" class="btn btn-primary mt-3">Search</button>
  </form>

</main>

</body>
</html>
