<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head(additionalCss='/css/offers/top-offers.css')"></head>

<body>

<header th:replace="fragments/navbar"></header>

<div class="container-fluid">
  <h2 class="text-center text-white mt-5 fade-in">ğŸ”¥ Top 20 Most Viewed Offers ğŸ”¥</h2>
  <p class="text-center text-muted mb-4 fade-in">
    The hottest listings ranked by popularity.
  </p>

  <div class="offers row mx-auto d-flex flex-row justify-content-center mt-4">
    <a th:each="o,iter : ${offers}"
       th:object="${o}"
       th:href="@{/offers/details/{id}(id=*{id})}"
       class="offer-card-link col-sm-6 col-md-3 col-lg-2 m-2 p-0 offer-card"
       th:attr="data-rank=${iter.count}">

      <!-- === IMAGE SECTION === -->
      <div class="offer-image">
        <img th:src="*{profileImage}" alt="Car image">
        <div class="views-badge">
          ğŸ‘ï¸ <span th:text="*{views}">0</span>
        </div>
        <div class="rank-number" th:text="${iter.count}"></div>
        <div class="offer-header">
          <span th:text="*{modelBrandName} + ' ' + *{modelName}"></span>
          <span class="offer-year" th:text="*{modelYear}"></span>
        </div>
      </div>

      <!-- === INFO SECTION === -->
      <div class="offer-info">
        <div class="offer-meta">
          <div><strong>Mileage:</strong> <span th:text="*{mileage} + ' km'"></span></div>
          <div><strong>Engine:</strong> <span th:text="*{engine}"></span></div>
          <div><strong>Transmission:</strong> <span th:text="*{transmission}"></span></div>
        </div>
        <div class="offer-price" th:text="*{price} + ' BGN'"></div>
      </div>
    </a>
  </div>

  <div th:if="${offers.size() == 0}" class="text-center text-white mt-5">
    <h3>No offers available right now.</h3>
  </div>
</div>

<footer></footer>
</body>
</html>
