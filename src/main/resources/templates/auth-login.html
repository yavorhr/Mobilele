<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head">
</head>

<body>

<div th:replace="fragments/navbar">
</div>

<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <form
            th:method="POST"
            th:action="@{/users/login}"
            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="username" class="text-white font-weight-bold">Username</label>
            <input
                    th:value="${username}"
                    name="username"
                    id="username"
                    type="text" min="2" max="50"
                    class="form-control"
                    placeholder="Username"/>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input
                    id="password"
                    name="password"
                    type="password" min="2"
                    max="20" class="form-control"
                    placeholder="Password"/>
        </div>
        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Login"/>
                </div>
            </div>
        </div>
        <div th:if="${login_error_message}">
            <p th:text="${login_error_message}"
               class="text-danger errors alert alert-danger login-error">Error passed by model</p>
        </div>
    </form>
</div>
</div>
<div>
    <footer></footer>
</div>
</body>
</html>
