<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head(additionalCss='/css/users/register.css')"></head>

<body>
<header th:replace="fragments/navbar"></header>

<main class="register-container">
    <div class="register-card">
        <h2 class="text-center mb-4">Register User</h2>

        <form th:method="POST"
              th:action="@{/users/register}"
              th:object="${userRegisterBindingModel}"
              class="register-form">
            <div class="form-flex">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input th:field="*{firstName}" th:errorclass="is-invalid"
                           id="firstName" type="text" placeholder="First name">
                    <p th:if="${#fields.hasErrors('firstName')}"
                       th:errors="*{firstName}" class="error-msg">First name should be between 4 and 20 symbols</p>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input th:field="*{lastName}" th:errorclass="is-invalid"
                           id="lastName" type="text" placeholder="Last name">
                    <p th:if="${#fields.hasErrors('lastName')}"
                       th:errors="*{lastName}" class="error-msg">Last name should be between 4 and 20 symbols</p>
                </div>
            </div>

            <div class="form-flex">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input th:field="*{username}" th:errorclass="is-invalid"
                           id="username" type="text" placeholder="Username">
                    <p th:if="${#fields.hasErrors('username')}"
                       th:errors="*{username}" class="error-msg">Username error passed by controller</p>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input th:field="*{email}" th:errorclass="is-invalid"
                           id="email" type="email" placeholder="Email">
                    <p th:if="${#fields.hasErrors('email')}"
                       th:errors="*{email}" class="error-msg">Invalid email address</p>
                </div>
            </div>

            <div class="form-flex">
                <div class="form-group phone-number">
                    <label for="phoneNumber">Phone Number</label>
                    <input th:field="*{phoneNumber}" th:errorclass="is-invalid"
                           id="phoneNumber" type="text" placeholder="+359XXXXXXXXX"
                           pattern="^\+359\d{9}$"
                           title="Phone number must start with +359 and contain exactly 9 digits">
                    <p th:if="${#fields.hasErrors('phoneNumber')}"
                       th:errors="*{phoneNumber}" class="error-msg">Invalid phone number format</p>
                </div>
            </div>

            <div class="form-flex">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input th:field="*{password}" th:errorclass="is-invalid"
                           id="password" type="password" placeholder="Password">
                    <p th:if="${#fields.hasErrors('password')}"
                       th:errors="*{password}" class="error-msg">Password should be at least 5 symbols long</p>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input th:field="*{confirmPassword}" th:errorclass="is-invalid"
                           id="confirmPassword" type="password" placeholder="Confirm password">
                    <p th:if="${#fields.hasErrors('confirmPassword')}"
                       th:errors="*{confirmPassword}" class="error-msg"></p>
                </div>
            </div>



            <div class="button-holder">
                <input type="submit" class="btn-submit" value="Create Account">
            </div>
        </form>
    </div>
</main>

<footer></footer>
</body>
</html>
