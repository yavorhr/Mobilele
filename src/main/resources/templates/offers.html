<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head">
</head>

<body>

<header th:replace="fragments/navbar"></header>

<div class="container-fluid">
    <h2 th:if="${offers.size()>0}" class="text-center text-white mt-5">All Offers</h2>
    <h3 class="text-center text-white mt-5"
        th:unless="${offers.size()>0}"> Currently the are no offers for this model
    </h3>

    <div class="container-fluid">
        <div class="d-flex justify-content-center mt-4">
            <form th:action="@{/offers/{vehicleType}/{brand}/{modelName}(vehicleType=${vehicleType}, brand=${brand}, modelName=${modelName})}"
                  method="GET"
                  class="form-inline">
                <label for="sort" class="text-white mr-2">Sort by:</label>
                <select
                        name="sort"
                        id="sort"
                        class="form-control mr-2">
                    <option value="price">Price</option>
                    <option value="mileage">Mileage</option>
                    <option value="creationDate">Creation date</option>
                </select>

                <select name="dir"
                        id="dir"
                        class="form-control mr-2">
                    <option value="asc">Ascending</option>
                    <option value="desc">Descending</option>
                </select>

                <button type="submit" class="btn btn-info">Sort</button>
            </form>
        </div>


        <div class="offers row mx-auto d-flex flex-row justify-content-center">
        <div
                th:each="o : ${offers}"
                th:object="${o}"
                class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0">
            <div class="card-img-top-wrapper">
                <img class="card-img-top"
                     th:src="*{profileImage}" alt="Car image">
            </div>
            <div class="card-body pb-1">
                <h5 class="card-title" th:text="*{modelBrandName} + ' ' + *{modelName} + ' - '  + *{modelYear}">
                    Brand name Model name
                </h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text"><span th:text="|Mileage: *{mileage}km|">Mileage</span></div>
                    <div class="card-text"><span th:text="|Price: *{price}bgn|">Price</span></div>
                    <div class="card-text"><span th:text="|Engine: *{engine}|">Engine type</span></div>
                    <div class="card-text"><span th:text="|Transmission: *{transmission}|">Transmission </span>
                    </div>
                </li>
            </ul>


            <div class="card-body">
                <a class="card-link" th:href="@{/offers/details/{id}(id=*{id})}">Details</a>
            </div>
        </div>
    </div>
</div>

<div>
    <footer></footer>
</div>

</body>
</html>
