spring.jpa.open-in-view=false

###Logging Levels
# ✅ Show only warnings and errors by default
logging.level.root=INFO
# ✅ Your own packages — show everything down to DEBUG if needed
logging.level.com.example.mobilele=DEBUG
# ✅ Hibernate: silence noisy SQL, but still log warnings/errors
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.level.org.hibernate.engine.jdbc.spi.SqlExceptionHelper=ERROR
# ✅ Spring Security: show access denials (403) but not internal details
logging.level.org.springframework.security=WARN
# ✅ Web layer — only log actual errors
logging.level.org.springframework.web=ERROR
# ✅ Optional: JPA + Transactions
logging.level.org.springframework.orm.jpa=ERROR
logging.level.org.springframework.transaction=ERROR
logging.level.org = WARN
logging.level.blog = WARN

#change post request to @DeleteMapping
spring.mvc.hiddenmethod.filter.enabled=true

#Show SQL executed with parameter bindings
spring.jpa.show-sql=false

logging.level.org.hibernate.type.descriptor = TRACE

